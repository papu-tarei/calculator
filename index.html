<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>My Calculator</h2>
    <div class="container">
        <input type="" placeholder="0"id="input-box"> 
        <hr>
        <div>
        <button class="box">AC</button>
        <button class="box">Del</button>
        <button class="box">%</button>
        <button class="box">/</button>
        </div>
        <div>
        <button >7</button>
        <button >8</button>
        <button >9</button>
        <button class="box">*</button>
        </div>
        <div>
        <button >4</button>
        <button >5</button>
        <button >6</button>
        <button class="box">-</button>
        </div>
        <div>
        <button >1</button>
        <button >2</button>
        <button >3</button>
        <button class="box">+</button>
        </div>
        <div>
            <button >00</button>
            <button >0</button>
            <button >.</button>
            <button class="box2">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
